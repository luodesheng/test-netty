apply plugin: 'war'
apply plugin: 'eclipse-wtp'

sourceCompatibility = JavaVersion.VERSION_1_8
group = 'lds'
version = "1.0-SNAPSHOT"
//设置编码
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

repositories {
	maven{
		url "http://172.16.20.17:8081/nexus/content/groups/public"
	}
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.6'
	compile 'ch.qos.logback:logback-core:1.1.1'
	compile 'ch.qos.logback:logback-classic:1.1.1'
	
	compile 'com.alibaba:fastjson:1.1.36'
	
	compile 'dom4j:dom4j:1.6.1'
	
	compile 'io.netty:netty-all:5.0.0.Alpha2'
	
	compile 'org.apache.commons:commons-lang3:3.3.1'
	
	compile 'org.springframework:spring-core:4.0.0.RELEASE'
	compile 'org.springframework:spring-beans:4.0.0.RELEASE'
	compile 'org.springframework:spring-context:4.0.0.RELEASE'
	compile 'org.springframework:spring-aop:4.0.0.RELEASE'
	
	compile 'cglib:cglib:3.1'
	compile 'org.aspectj:aspectjrt:1.7.4'
	compile 'org.aspectj:aspectjweaver:1.7.4'
	
	providedCompile 'javax.servlet:servlet-api:2.5'
	runtime 'javax.servlet:jstl:1.1.2'
	
	testCompile 'org.springframework:spring-test:4.0.0.RELEASE'
    testCompile 'junit:junit:4.11'
}